<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Random</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div
        class="card m-x mt-4 container display-inline-block"
        style="width: 19rem; height: 27rem;"
      >
        <div class="top-suit">&spades;</div>
        <div class="number">7</div>
        <div class="bottom-suit">&spades;</div>
      </div>
      <button class="mt-4" id="button">Change Card & Start Rollin'</button
      ><br />
      <button id="stopMusic">Stop Music</button>

      <div class="mt-4">
        <label for="width-input">Width: </label>
        <input
          class="input"
          type="text"
          id="width-input"
          placeholder="Write desired Width"
        />
        <label for="height-input">Height: </label>
        <input
          class="input"
          type="text"
          id="height-input"
          placeholder="Write desired Height"
        />
      </div>
      <div class="mt-4">
        <button id="doneButton" type="submit">Replace!</button>
      </div>
    </div>
    <audio id="theRock" src="MotorheadAceOfSpades.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
